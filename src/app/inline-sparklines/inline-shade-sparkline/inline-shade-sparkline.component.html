<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Inline</mat-card-title>
    <mat-card-subtitle>Shade</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <rms-sparkline-inline
              [linepoints]="linePoints"
              [classname]="className"
              [width]="width"
              [height]="height"
              [linecolor]="lineColor"
              [linewidth]="lineWidth"
              [dotradius]="dotRadius"
              [shadecolor]="shadeColor"
      >
      </rms-sparkline-inline>
    </p>
    <h4>Highlights</h4>
    <p>The a simple sparkline including the following elements:>
    <div>
      <ol>
		<li>a line</li>
		<li>odecorating points, drawn along the line, e.g. min / max / start / end / alert. etc.</li>
		<li>a dropdown shade</li>
		<li>decoration points not shown</li>
      </ol>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button href="https://github.com/RodrigoMattosoSilveira/rms-sparklines/tree/master/rms-sparkline-inline" target="_blank">Source & README</a>
    <a mat-raised-button href="https://stackblitz.com/edit/angular-krtbx2?file=src%2Fapp%2Fapp.component.html" target="_blank">Live Example</a>
  </mat-card-actions>
</mat-card>
