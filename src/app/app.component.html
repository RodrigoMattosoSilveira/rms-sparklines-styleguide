<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Sparklines</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
	<mat-sidenav mode="side" opened="true">
		<mat-nav-list>

			<h3 matSubheader>Sparklines</h3>
			<mat-list-item *ngFor="let sparkline of sparklines">
	            <!-- mat-icon mat-list-icon>{{create.icon}}</mat-icon -->
				<h4 mat-line><a mat-raised-button routerLink={{sparkline.href}}>{{sparkline.name}}</a></h4>
			</mat-list-item>

		</mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
